<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корректировка</title>
</head>
<body>
<div>
    <h1>Откорректируйте данные</h1>
    <form th:action="@{/edit}" th:object="${users}" method="POST">
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Введите ваше имя" required>
        </div>
        <div>
            <label for="lastname">Фамилия:</label>
            <input type="text" id="lastname" th:field="*{lastName}" placeholder="Введите Фамилию" required>
        </div>
        <div>
            <label for="age">Возраст:</label>
            <input type="number" id="age" th:field="*{age}" placeholder="Введите возраст" required>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>
</body>
</html>
